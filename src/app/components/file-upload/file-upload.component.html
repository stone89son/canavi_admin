<div>
  <div draggable="true" ngClass="{{dragAreaClass}}">
    <div class="m-grid-col m-grid-col-middle m-grid-col-center m-grid-col-order-4 bg-yellow font-white img-upload-box">
      <div class="row">
        <div class="col-md-12 text-center">
          <a href="javascript:void(0)" (click)="file.click()">
            Upload ảnh
          </a>
          Hoặc kéo thả ảnh vào đây
          <input type="file" #file (change)="onFileChange($event)" style="display:none" />
        </div>
      </div>
    </div>
  </div>
  <div class="row error" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let err of errors">{{err}}</li>
    </ul>
  </div>
</div>
<div>
  <a href="{{imageUrl}}" target="blank" class="thumbnail">
    <img [src]="imageUrl" class="img-thumbnail" alt="">
  </a>
</div>
